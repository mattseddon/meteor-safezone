<template name="logWellness">
  <div class="container">

    <div class="row text-center" style="margin-top:40px;">
      {{#if showInstructions}}
        <input id="hideInstructions" type="submit" class="button button-secondary" value="Hide instructions">
      {{else}}
        <input id="showInstructions" type="submit" class="button button-secondary" value="Show instructions">
      {{/if}}
      {{#if showKeyScale}}
        <input id="hideKeyScale" type="submit" class="button button-secondary" value="Hide answer key">
      {{else}}
        <input id="showKeyScale" type="submit" class="button button-secondary" value="Show answer key">
      {{/if}}
    </div>

    <div class="smartToggleInstr" data-collapsed='true' style="height:0px;text-align:center;">
     <p style="text-align:left;display: inline-block;">
       The more consistent you can be with your entries the better.<br>
       You should try to log a questionnaire at least once a day at a consistent time.<br>
       You can log as many entries per day as you wish.  E.g one entry prior to exercise, one directly after, one before going to bed.<br>
       If you are unsure as to how to answer the wellness questionnaire then please consult the answer key.<br>
       It is a good idea to check the answer key at least once a week as you may forget the specified levels.
     </p>
      <p style="text-align:left;display: inline-block;">
        <strong>Definitions:         </strong><br>
        <strong>Sleep Quality.       </strong>How was the quality of your sleep last night?<br>
        <strong>Sleep Length.        </strong>How long did you sleep last night? Measured to the nearest hour.<br>
        <strong>Mood.                </strong>How is your mood?<br>
        <strong>Energy.              </strong>How are your energy levels?<br>
        <strong>Stress.              </strong>How are your stress levels?<br>
        <strong>Soreness: Upper Body. </strong>How is the soreness in your upper body?  No soreness is excellent.<br>
        <strong>Soreness: Low Back.   </strong>How is the soreness in your low back?  No soreness is excellent.<br>
        <strong>Soreness: Lower Body. </strong>How is the soreness in of your lower body?  No soreness is excellent.<br>
      </p>
    </div>

    <div class="smartToggleKey" data-collapsed='true' style="color:#fff; height:0px; font-size:14px;text-align:center;">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="height: 50px; color:#000;"><span style="font-size:12px;font-weight: bold; position: relative;float: left;top: 50%;left: 50%;transform: translate(-50%, -50%);"></span></div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="height: 50px;background-color:#FC0D00;"><span style="position: relative;float: left;top: 50%;left: 50%;transform: translate(-50%, -50%);">Terrible</span></div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="height: 50px;background-color:#FF3B30;"><span style="position: relative;float: left;top: 50%;left: 50%;transform: translate(-50%, -50%);">Bad</span></div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="height: 50px;background-color:#FF9500;"><span style="position: relative;float: left;top: 50%;left: 50%;transform: translate(-50%, -50%);">Normal</span></div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="height: 50px;background-color:#4CD964;"><span style="position: relative;float: left;top: 50%;left: 50%;transform: translate(-50%, -50%);">Good</span></div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="height: 50px;background-color:#2AC845;"><span style="position: relative;float: left;top: 50%;left: 50%;transform: translate(-50%, -50%);">Excellent</span></div>
      </div>
    </div>

    <form id="log-wellness" style="margin-top:20px">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
          <div class="form-group">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <label for="name">Sleep Quality</label>
                <input type="number" class="form-control" name="sleepQuality" min=1 max=5 value=3 style="color:#fff;text-align:center;background-color:#FF9500;">
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <label for="name">Sleep Length (Hours)</label>
                <input type="number" class="form-control" name="sleepLength" min=0 max=24 value=8 style="color:#fff;text-align:center;background-color:#2AC845;">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <label for="name">Mood</label>
                <input type="number" class="form-control" name="mood" min=1 max=5 value=3 style="color:#fff;text-align:center;background-color:#FF9500;">
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <label for="name">Energy</label>
                <input type="number" class="form-control" name="energy" min=1 max=5 value=3 style="color:#fff;text-align:center;background-color:#FF9500;">
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <label for="name">Stress</label>
                <input type="number" class="form-control" name="stress" min=1 max=5 value=3 style="color:#fff;text-align:center;background-color:#FF9500;">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <label for="name">Soreness: Upper Body</label>
                <input type="number" class="form-control" name="upperSoreness" min=1 max=5 value=3 style="color:#fff;text-align:center;background-color:#FF9500;">
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <label for="name">Soreness: Low Back</label>
                <input type="number" class="form-control" name="lowBackSoreness" min=1 max=5 value=3 style="color:#fff;text-align:center;background-color:#FF9500;">
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <label for="name">Soreness: Lower Body</label>
                <input type="number" class="form-control" name="lowerSoreness" min=0 max=5 value=3 style="color:#fff;text-align:center;background-color:#FF9500;">
              </div>
            </div>
          </div>
          <div>
            {{> dateTimePicker}}
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <label for="name">Comments</label>
              <input type="text" class="form-control" name="comments" placeholder="Any comments?">
            </div>
          </div>
        </div>
      </div>
      <div class="submit-row text-center" style="margin-top: 20px;">
        <input type="submit" class="button button-secondary" value="Log wellness">
      </div>
    </form>

    <div class="row text-center" style="margin-top: 0px; margin-bottom: 0px;">
      <img width="50" height="50" src="/sleep.png" hspace="5">
      <img width="50" height="50" src="/brain.png" hspace="5">
      <img width="50" height="50" src="/questionmark.png" hspace="5">
      <img width="50" height="50" src="/logo2.png" hspace="5">
      <img width="50" height="50" src="/thunderbolt.png" hspace="5">
    </div>

  </div>



</template>
