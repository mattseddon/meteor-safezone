<template name="impulses">
  <div class="jumbotron text-center"  style="margin-top: 20px; margin-bottom: 80px;">
    <h2>Log your effort</h2>
    <!--<p>Tell us what pizza you want and we'll put it on our rocketship to you in less than 30 minutes!</p>-->
  </div>

  <form id="log-impulse">
    <!--<h3 class="page-header">How do you want to order?</h3>-->

<!--
can remove the breakdown of xs, sm, md, lg and just state 12 if you want
don't even need to state 12 if you want to fill the screen (defaulted to 12 I think)
  -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
        <div class="form-group">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <label for="name">Status</label>
              <select name="athleteStatus" class="form-control">
              {{#each athleteStatuses}}
                <option value="{{this}}">{{this}}</option>
              {{/each}}
              </select>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <label for="name">Type</label>
              <select name="sessionType" class="form-control">
              {{#each sessionTypes}}
                <option value="{{this}}">{{this}}</option>
              {{/each}}
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <label for="name">Session RPE</label>
              <input type="number" class="form-control" name="sessionRPE" min=1 max=10 value=6>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <label for="name">Session Length</label>
              <input type="number" class="form-control" name="sessionLength" value=60>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <label for="name">Session Impulse</label>
              <input type="number" disabled=true class="form-control" value="{{calcImpulse}}" name="sessionImpulse" style="background-color:white;">
            </div>
          </div>
        </div>
          <div>
            {{> dateTimePicker}}
          </div>
      </div>
    </div>

    <div class="submit-row text-center" style="margin-top: 80px;">
      <input type="submit" class="btn btn-success btn-lg" value="Submit">
    </div>
  </form>
</template>
